<script>
    $(document).ready(function () {
        $('.owl-carousel').owlCarousel({
            loop: @@loop,
            margin: @@margin,
            nav: @@nav,
            dots: @@dots,
            @@if(context.corSeta === "blue"){
                navText: ["<img src='assets/img/icones/caret-left-solid.svg' width='25'>", "<img src='assets/img/icones/caret-right-solid.svg' width='25'>"],
            }
            @@if(context.corSeta === "pink"){
                navText: ["<img src='assets/img/icones/caret-left-solid-pink.svg' width='25'>", "<img src='assets/img/icones/caret-right-solid-pink.svg' width='25'>"],
            }
            responsive: {
                0: {
                    items: @@items0,
                    dots: @@dots0,
                    nav: @@nav0
                },
                600: {
                    items: @@items600
                },
                1000: {
                    items: @@items1000
                }
            }
        })

        @@if (context.destroyDesktop === true) {
            var largura_tela = $(window).width();

            if (largura_tela > 990) {
                $(".owl-carousel").trigger("destroy.owl.carousel").removeClass("owl-carousel owl-theme").addClass("cards-not-carousel")
            }
        }
    });
</script>
